<!DOCTYPE html>
<html lang="en">
<head>
  <title>HospitalEase - Sign Up</title>
  <style>
    /* Styles from the login page */
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      width: 320px;
      padding: 40px;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
    }
    h2 {
      text-align: center;
      color: #4caf50;
      margin-bottom: 30px;
    }
    label {
      display: block;
      font-weight: bold;
      margin-bottom: 5px;
    }
    input[type="text"],
    input[type="email"],
    input[type="password"],
    input[type="submit"],
    input[type="checkbox"] {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      display: inline-block;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box;
    }
    input[type="submit"] {
      background-color: #4caf50;
      color: white;
      border: none;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    input[type="submit"]:hover {
      background-color: #45a049;
    }
    .remember-me {
      display: flex;
      align-items: center;
    }
    .remember-me input[type="checkbox"] {
      margin-right: 5px;
    }
    .login-link {
      text-align: center;
      margin-top: 20px;
    }
    .login-link a {
      text-decoration: none;
      color: #4caf50;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <form id="signup-form" onsubmit="return validateForm()">
      <h2>HospitalEase - Sign Up</h2>
      <label for="email">Email</label>
      <input type="text" id="email" name="email" required />
      <label for="password">Password</label>
      <input type="password" id="password" name="password" required />
      <label for="confirm-password">Confirm Password</label>
      <input type="password" id="confirm-password" name="confirm-password" required />
      <div class="form-group remember-me">
        <input type="checkbox" id="remember-me" name="remember-me">
        <label for="remember-me">Remember me</label>
      </div>
      <input type="submit" value="Sign Up" />
    </form>
    <div class="login-link">
      <p>Already have an account? <a href="bhaskar_login.html">Login</a></p>
    </div>
  </div>
  <script>
    // Function to validate signup form
    function validateForm() {
      var email = document.getElementById("email").value;
      var password = document.getElementById("password").value;

      // For example, you can check if passwords match, if email format is correct, etc.

      // For demonstration purposes, let's simply return true here
      return true;
    }
  </script>
</body>
</html>
